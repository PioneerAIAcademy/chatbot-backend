AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  chatbot-backend

  Example AI chatbot

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    MemorySize: 256

    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
Resources:
  ChatbotBackendFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/
      Handler: chatbot_backend.app.handler
      Runtime: python3.12
      Architectures:
        - x86_64
      PackageType: Zip
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
            - "*"
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: UsersTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: ChatsTable
      Environment:
        Variables:
          USERS_TABLE:
            Ref: UsersTable
          CHATS_TABLE:
            Ref: ChatsTable

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: "true"

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: UserId
          AttributeType: S
        - AttributeName: Email
          AttributeType: S
        - AttributeName: Type
          AttributeType: S
        - AttributeName: CreatedAt
          AttributeType: S
        - AttributeName: StripeCustomerId
          AttributeType: S
        - AttributeName: ActiveSubscriptionId
          AttributeType: S
      KeySchema:
        - AttributeName: UserId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: GSI1-Email
          KeySchema:
            - AttributeName: Email
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - UserId
              - PasswordHash
              - CreatedAt
        - IndexName: GSI2-UsersByType
          KeySchema:
            - AttributeName: Type
              KeyType: HASH
            - AttributeName: CreatedAt
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - UserId
        - IndexName: GSI3-StripeCustomer
          KeySchema:
            - AttributeName: StripeCustomerId
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - UserId
              - ActiveSubscriptionId
              - SubscriptionStatus
        - IndexName: GSI4-Subscription
          KeySchema:
            - AttributeName: ActiveSubscriptionId
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - UserId
              - StripeCustomerId
              - SubscriptionStatus

  ChatsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Chats
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: ChatId
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: UserId
          AttributeType: S
        - AttributeName: ChatCreatedAt
          AttributeType: S
        - AttributeName: MessageId
          AttributeType: S
        - AttributeName: CreatedAt
          AttributeType: S
      KeySchema:
        - AttributeName: ChatId
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1-ChatsByUser
          KeySchema:
            - AttributeName: UserId
              KeyType: HASH
            - AttributeName: ChatCreatedAt
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - ChatId
              - Title
              - Visibility
              - ChatCreatedAt
        - IndexName: GSI2-MessageById
          KeySchema:
            - AttributeName: MessageId
              KeyType: HASH
            - AttributeName: CreatedAt
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
        - IndexName: GSI3-MsgsByUser
          KeySchema:
            - AttributeName: UserId
              KeyType: HASH
            - AttributeName: CreatedAt
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - MessageId
              - Role

Outputs:
  ChatbotBackendFunctionUrl:
    Description: URL for the Chatbot Backend Lambda function
    Value:
      Fn::GetAtt:
        - ChatbotBackendFunctionUrl
        - FunctionUrl
